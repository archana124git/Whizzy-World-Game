<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 5 - Final Emoji Catch</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      color: #ff4d4d;
      text-shadow: 2px 2px #fff;
    }

    .instructions {
      font-size: 1.5rem;
      color: #333;
      margin: 10px auto 20px;
      background-color: #fff3cd;
      border: 2px dashed #ff6f61;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #game-area {
      width: 90%;
      height: 75vh;
      margin: 20px auto;
      position: relative;
      background: #fff8e1;
      border: 5px solid #ff6f61;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }

    .emoji {
      position: absolute;
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .level-indicator {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #ff66b2;
    }

    #congrats {
      display: none;
      text-align: center;
      margin-top: 40px;
    }

    #congrats h2 {
      font-size: 28px;
      color: #ff66b2;
    }

    #congrats button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff99cc;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéØ Final Challenge!</h1>
  <div class="instructions">Catch 5 bouncing emojis as fast as you can!</div>
  <div id="game-area"></div>

  <!-- Background Music -->
  <audio id="bgMusic" src="assets/background.mp3" loop autoplay></audio>
  <script>
    const bgMusic = document.getElementById("bgMusic");
    if (localStorage.getItem("music") === "playing") {
      bgMusic.play().catch(e => console.warn("Autoplay blocked:", e));
    }

    function stopMusic() {
      bgMusic.pause();
      localStorage.removeItem("music");
    }
  </script>
 <button onclick="stopMusic()" 
  style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 16px;
    font-size: 18px;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  ">
  üîá 
</button>

  <!-- Level Indicator -->
  <div class="level-indicator">üåü Level 5 of 5 üåü</div>

  <!-- Congratulations Message -->
  <div id="congrats">
    <h2>üéâ Congratulations! You completed all levels! üéâ</h2>
    <button onclick="location.href='index.html'">üîÅ Restart Game</button>
  </div>

  <!-- Game Logic -->
  <script>
    const gameArea = document.getElementById("game-area");
    const emojis = ["üçì", "üçá", "üçâ", "üçä", "üçå", "üçç", "üçé", "ü•ù", "ü••"];
    let caught = 0;

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.top = Math.random() * 90 + "%";
      emoji.style.left = Math.random() * 90 + "%";
      gameArea.appendChild(emoji);

      emoji.addEventListener("click", () => {
        emoji.remove();
        caught++;
        if (caught >= 5) {
          endGame();
        } else {
          createEmoji(); // keep replacing
        }
      });

      // auto remove and replace if not clicked
      setTimeout(() => {
        if (emoji.parentNode) {
          emoji.remove();
          createEmoji();
        }
      }, 2500);
    }

    function endGame() {
      gameArea.style.display = "none";
      document.getElementById("congrats").style.display = "block";
      launchConfetti();
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.4 }
        });
      }, 400);
    }

    // Start the game
    for (let i = 0; i < 3; i++) {
      createEmoji();
    }
  </script>
</body>
</html>
